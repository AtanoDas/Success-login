
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
  <!-- header part start -->
    <header>
     <div class="header2">
      <h1>Transfer Wallet</h1>
     </div> 
    </header>
    <!-- header part end -->
  
<!-- Main content here -->
<div class="transfer-headline"><h2>Select Fund - Transfer For</h2></div>
  <section class="transfer">
    <select class="select" name="">
        <option disabled selected>Select</option>
        <option value="joining">Joining to Joining</option>
        <option value="From-admin">From Admin</option>
    </select>
  </section>
<section>
  <div class="t-fund">
    <form class="form">
    <div>
      <p>Balance : </p>
      <span>3.56 tk</span>
    </div>
    <div class="t-send">
      <input type="text" name="" placeholder="Sent to">
    </div>
    <div class="t-amount">
      <input type="number" name="" placeholder="Amount">
    </div>
    <div class="t-password">
      <input type="password" name="" placeholder="Password" id="password">
      <div  class="eye-password">
        <i id="eye" onclick="toggle2()"><img id="eye-img" src="../img/icons8-invisible-96.png"></i>
      </div>
    </div>
    <div class="t-comments">
      <textarea class="comments" placeholder="Comments"></textarea>
    </div>
    <button type="submit" class="calculator">Submit</button>
  </form>
  </div>
</section>



  <!-- Footer part start -->
    <footer>
      <div class="footer container">
        <div class="footer-icon row">
          <div class="icon col">
            <a href="deshboard.html">
              <img src="../img/home.png">
            </a>
          </div>
          <div class="icon col">
            <a href=""><img src="../img/shopping-cart.png"></a>
          </div>
          <div class="icon col">
            <button onclick="back()"><img src="../img/return.png"></button>
          </div>
        </div>
        
      </div>
    </footer>

    
  <!-- Footer part end -->
