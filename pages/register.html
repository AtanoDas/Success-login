
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">
    


    <title>Hello, world!</title>
  </head>
  <body>
  	<header>
     <div class="header2">
      <h1>Create Member</h1>
     </div> 
    </header>

    <!-- Main Content here -->
    <section class="profile-pic">
      <div class="register-profile">
        <img class="pic" src="../img/profile.png">
        <div class="choose">
          <img class="select-pic" src="../img/select-pic.png">
        <p>choose image</p>
        </div>
      </div>
      
    </section>

    <section class="profile-form">
      <div class="container">
        <form class="p-form">
        <input type="name" name="" placeholder="Name">
        <input type="email" name="" placeholder="Email">
        <input type="name" name="" placeholder="Full Name">
        <input type="tel" name="" placeholder="Phone Number">
        <div class="gender">
          <select class="select" name="">
            <option disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="country">
          <select class="select" name="">
            <option disabled selected>Select Country</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
            <option value="DUBAI">DUBAI</option>
          </select>
        </div>
        <input type="name" name="" placeholder="Referral ID">
        <div class="product">
          <select class="select" name="">
            <option disabled selected>Select Product</option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="Device">Device</option>
          </select>
        </div>
        <input type="name" name="" placeholder="Placement User ID">
        <div class="Team">
          <select class="select" name="">
            <option disabled selected>Select Team</option>
            <option value="Diamond">Diamond</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
          </select>
        </div>
        <input type="password" name="" placeholder="Password">
        <input type="password" name="" placeholder="Re-Password">

        <button type="submit" class="submit"><a href="">Save</a></button>
        
      </form>
      </div>
    </section>







    <!-- footer part start -->


    <footer>
      <div class="footer">
        <div class="container">
        <div class="footer-icon row">
          <div class="icon col">
            <a href="deshboard.html">
              <img src="../img/home.png">
            </a>
          </div>
          <div class="icon col">
            <a href=""><img src="../img/shopping-cart.png"></a>
          </div>
          <div class="icon col">
            <a href="deshboard.html"><img src="../img/return.png"></a>
          </div>
        </div>
        
      </div>
      </div>
    </footer>

    <!-- footer part end -->
    











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="" src="../js/main.js"></script>
  </body>
</html>
